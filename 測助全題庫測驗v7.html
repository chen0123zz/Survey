    function calculateChapterRanges() {
        let startIndex = 0;
        chapterRanges = chapterConfig.map(chapter => {
            let end = startIndex + chapter.count;
            let range = { start: startIndex, end: end - 1, title: chapter.title };
            startIndex = end;
            return range;
        });

    function renderChapterButtons() {
        const container = document.getElementById('chapter-list');
        let html = '';
        chapterRanges.forEach((chapter, idx) => {

                    <div>${chapter.title}</div>
                    <span class="count-badge">測驗此章 (10題)</span>
                </button>
            `;
        });
        container.innerHTML = html;
    }
    
    // ⭐ 聰明抽題函數 (支援 Group)
    function getRandomQuestions(poolIds, count) {
        let selected = [];
        let shuffled = [...poolIds].sort(() => 0.5 - Math.random());
        
        for (let id of shuffled) {
            if (selected.length >= count) break;
            if (selected.includes(id)) continue;

            const q = database[id];
            
            // 檢查這題有沒有設定 group
            if (q.group) {
                const groupMembers = database.filter(item => item.group === q.group).map(item => item.id);
                groupMembers.forEach(memberId => {
                    if (!selected.includes(memberId)) {
                        selected.push(memberId);
                    }
                });
            } else {
                selected.push(id);
            }
        }
        // 排序：確保題組是連在一起的
        selected.sort((a, b) => a - b);
        return selected;
    }

    function startRandomQuiz() {
        const allIds = database.map(q => q.id);
        const selectedIds = getRandomQuestions(allIds, randomQuizSize);
        startQuiz('random', selectedIds, false); 
    }

    function startChapterQuiz(chapterIdx) {
        const range = chapterRanges[chapterIdx];
        const ids = [];
        for (let i = range.start; i <= range.end; i++) {
            ids.push(i);
        }
        const selectedIds = getRandomQuestions(ids, randomQuizSize);
        startQuiz('chapter', selectedIds, false, range.title);
    }

        const starBorder = isStarred ? '#f39c12' : '#bdc3c7';
        const starColor = isStarred ? '#f39c12' : '#999';

        let optionsHtml = '';
        q.options.forEach((opt, idx) => {
            const isSelected = userAnswers[currentQuestionIndex] === idx ? 'selected' : '';
            optionsHtml += `<div class="btn-option ${isSelected}" onclick="selectAnswer(${idx})">${String.fromCharCode(65+idx)}. ${opt}</div>`;
        });

        let imageHtml = q.img ? `<div style="text-align:center; margin:15px 0;"><img src="${q.img}" style="max-width:100%; max-height:300px; border-radius:8px; border:1px solid #ddd;"></div>` : '';
        let hintHtml = q.hint ? `<div style="margin-top:10px; text-align:left;"><button class="btn-hint" onclick="toggleHint()">💡 顯示提示</button><div id="hint-box" class="hint-container">${q.hint}</div></div>` : '';

        area.innerHTML = `
            <div class="question-box">
                 <div class="question-header-row">
                    <div style="color:#1abc9c; font-weight:bold;">第 ${currentQuestionIndex + 1} / ${totalQ} 題</div>
                    <div class="action-btn-group">
                        <button onclick="toggleStarInQuiz(${q.id})" class="btn-action-sm" style="border:1px solid ${starBorder}; color:${starColor};">${starText}</button>
                    </div>
                </div>
                <div class="question-text">${q.q}</div>
                ${imageHtml}
                ${hintHtml}
            </div>
            <div class="options-grid">${optionsHtml}</div>
        `;
        document.getElementById('btn-prev').disabled = (currentQuestionIndex === 0);
        const nextBtn = document.getElementById('btn-next');
        nextBtn.className = 'nav-btn btn-next';
        if (currentQuestionIndex === totalQ - 1) {
            nextBtn.textContent = '交卷查看成績 🏆'; nextBtn.classList.add('btn-submit'); nextBtn.onclick = submitQuiz;
        } else {
            nextBtn.textContent = '下一題 ➡️'; nextBtn.onclick = nextQuestion;
        }
    }

    function toggleHint() {
        const hintBox = document.getElementById('hint-box');
        hintBox.style.display = (hintBox.style.display === 'none' || hintBox.style.display === '') ? 'block' : 'none';
    }

    function selectAnswer(idx) { userAnswers[currentQuestionIndex] = idx; renderQuestion(); }
    function nextQuestion() { if (userAnswers[currentQuestionIndex] === null) { alert('請先選擇一個答案！'); return; } currentQuestionIndex++; renderQuestion(); updateProgress(); }
    function prevQuestion() { currentQuestionIndex--; renderQuestion(); updateProgress(); }
    function updateProgress() { document.getElementById('progress-fill').style.width = `${((currentQuestionIndex + 1) / currentQuiz.length) * 100}%`; }
    
    function toggleStarInQuiz(qid) {
        let stars = getStorage(STORAGE_KEY_STARS); const idx = stars.indexOf(qid);
        if (idx === -1) stars.push(qid); else stars.splice(idx, 1);
        setStorage(STORAGE_KEY_STARS, stars); renderQuestion();
    }

    function submitQuiz() {
        if (userAnswers[currentQuestionIndex] === null) { alert('請完成最後一題！'); return; }
        let score = 0, reviewHtml = '', doneIds = [], wrongIds = [];
        const stars = getStorage(STORAGE_KEY_STARS);

        currentQuiz.forEach((q, idx) => {
            const myAns = userAnswers[idx];
            const isCorrect = (myAns === q.ans);
            doneIds.push(q.id);
            if (isCorrect) score += (100 / currentQuiz.length); else wrongIds.push(q.id);

            let optionsAndAnalysisHtml = '';
            q.options.forEach((opt, i) => {
                const isAns = (i === q.ans);
                let color = '#333', weight = 'normal', mark = '', bg = '';
                if (isAns) { color = '#1abc9c'; weight = 'bold'; mark = '✅'; bg = '#e0f2f1'; }
                else if (i === myAns && !isCorrect) { color = '#ff6b6b'; weight = 'bold'; mark = '❌ (你選這個)'; bg = '#ffebee'; }
                else { color = '#555'; weight = 'normal'; mark = ''; bg = '#f8f9fa'; }
                
                let analysisText = Array.isArray(q.analysis) ? (q.analysis[i] || "") : (isAns ? q.analysis : "");
                optionsAndAnalysisHtml += `<div style="margin-bottom:10px; background:${bg}; padding:10px; border-radius:8px;">
                    <div style="color:${color}; font-weight:${weight}; font-size:1.05em;">${String.fromCharCode(65+i)}. ${opt} ${mark}</div>
                    ${analysisText ? `<div style="margin-top:6px; font-size:0.9em; color:#666; background:white; padding:8px 12px; border-radius:6px; border:1px solid #eee;">💡 ${analysisText}</div>` : ''}
                </div>`;
            });

            const isStarred = stars.includes(q.id);
            const starText = isStarred ? '⭐ 已收藏' : '☆ 收藏';
            const starBorder = isStarred ? '#f39c12' : '#bdc3c7';
            const starColor = isStarred ? '#f39c12' : '#999';
            let imageHtml = q.img ? `<div style="text-align:center; margin:10px 0;"><img src="${q.img}" style="max-width:100%; max-height:200px; border-radius:5px;"></div>` : '';
            
            let extraBtns = `<button onclick="toggleStarReview(this, ${q.id})" class="btn-action-sm" style="border:1px solid ${starBorder}; color:${starColor};">${starText}</button>`;
            if (currentMode === 'mistake') extraBtns += `<button onclick="removeFromMistakeInResult(this, ${q.id})" class="btn-action-sm" style="border:1px solid #1abc9c; color:#1abc9c; margin-top:5px;">✅ 移除錯題</button>`;
            if (currentMode === 'star') extraBtns += `<button onclick="removeFromStarInResult(this, ${q.id})" class="btn-action-sm" style="border:1px solid #f39c12; color:#f39c12; margin-top:5px;">❌ 移除收藏</button>`;

            reviewHtml += `<div class="review-item ${isCorrect ? 'correct' : 'wrong'}">
                <div class="review-header-row"><div class="review-q">第 ${idx+1} 題：${q.q}</div><div class="action-btn-group">${extraBtns}</div></div>
                ${imageHtml}
                <div style="margin-left:10px; font-size:0.95em;">${optionsAndAnalysisHtml}</div>
            </div>`;
        });

        let history = getStorage(STORAGE_KEY_PROGRESS);
        setStorage(STORAGE_KEY_PROGRESS, [...new Set([...history, ...doneIds])]);
        if (wrongIds.length > 0) {
            let mistakes = getStorage(STORAGE_KEY_MISTAKES);
            setStorage(STORAGE_KEY_MISTAKES, [...new Set([...mistakes, ...wrongIds])]);
        }

        hideAllViews();
        document.getElementById('result-view').style.display = 'block';
        document.getElementById('final-score').textContent = Math.round(score);
        document.getElementById('review-list').innerHTML = reviewHtml;
        
        filterReview('all');
        const btnDiv = document.getElementById('result-buttons');
        let retryAction = (currentMode === 'random') ? 'startRandomQuiz()' : (currentMode === 'chapter' ? `startChapterQuiz(${chapterConfig.findIndex(c => c.title === currentQuiz[0].title)})` : 'startNotebookQuiz()');
        let retryText = (currentMode === 'chapter') ? '🔄 再測一次本章' : '🔄 再測一次';
        
        if (currentMode === 'chapter') {
             btnDiv.innerHTML = `<button class="nav-btn btn-home" onclick="goHome()">🏠 回到章節列表</button>`;
        } else {
             btnDiv.innerHTML = `<button class="nav-btn" style="background:${currentMode==='random'?'#1abc9c':'#ff6b6b'};" onclick="${retryAction}">${retryText}</button><button class="nav-btn btn-home" onclick="goHome()">🏠 回到首頁</button>`;
        }
        window.scrollTo(0, 0);
    }

    function toggleStarReview(btn, qid) {
        let stars = getStorage(STORAGE_KEY_STARS); const idx = stars.indexOf(qid);
        if (idx === -1) { stars.push(qid); btn.textContent = '⭐ 已收藏'; btn.style.color = '#f39c12'; btn.style.borderColor = '#f39c12'; }
        else { stars.splice(idx, 1); btn.textContent = '☆ 收藏'; btn.style.color = '#999'; btn.style.borderColor = '#bdc3c7'; }
        setStorage(STORAGE_KEY_STARS, stars);
    }
    function removeFromMistakeInResult(btn, qid) { if(confirm("確定移除？")) { let m = getStorage(STORAGE_KEY_MISTAKES).filter(id => id !== qid); setStorage(STORAGE_KEY_MISTAKES, m); btn.textContent="已移除"; btn.disabled=true; } }
    function removeFromStarInResult(btn, qid) { let s = getStorage(STORAGE_KEY_STARS).filter(id => id !== qid); setStorage(STORAGE_KEY_STARS, s); btn.textContent="已移除"; btn.disabled=true; }

    function filterReview(mode) {
        const items = document.querySelectorAll('.review-item');
        const btnAll = document.getElementById('btn-filter-all');
        const btnWrong = document.getElementById('btn-filter-wrong');
        if (mode === 'all') { items.forEach(i => i.style.display='block'); btnAll.style.opacity='1'; btnWrong.style.opacity='0.6'; }
        else {
            let hasWrong = false;
            items.forEach(i => { if(i.classList.contains('wrong')) { i.style.display='block'; hasWrong=true; } else i.style.display='none'; });
            btnAll.style.opacity='0.6'; btnWrong.style.opacity='1';
            if(!hasWrong) { alert("太強了！這次沒有錯題喔！🎉"); filterReview('all'); }
        }
    }

    function clearAllData() {
        if(confirm("⚠️ 確定要重置所有紀錄嗎？")) { localStorage.removeItem(STORAGE_KEY_PROGRESS); localStorage.removeItem(STORAGE_KEY_MISTAKES); localStorage.removeItem(STORAGE_KEY_STARS); alert("紀錄已重置！"); updateHomeStats(); }
    }

    initApp();
</script>
